    <section id="contact" class="container">
        <figure class="text-center">
            <h1 class="display-5">Contact Me</h1>
        </figure>
        <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mpzkzvrd"
            method="post">
            <fieldset id="fs-frm-inputs">
                <div class="mb-3">
                    <label for="full-name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="name" id="full-name" placeholder="First and Last"
                        required="">
                </div>
                <div class="mb-3">
                    <label for="email-address" class="form-label">Email Address</label>
                    <input type="email" class="form-control" name="_replyto" id="email-address"
                        placeholder="email@domain.tld" required="">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" rows="5" name="message" id="message" required=""></textarea>
                    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
        </form>
    </section>
